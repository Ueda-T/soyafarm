; ##############################################################################
; サービスに関連する設定
; ##############################################################################
[Service]
; ダミーモード（テスト時のみ指定）
DUMMY_REQUEST                  = 1
; MDK固有エラーモード(テスト時のみ指定）
MDK_ERROR_MODE                 = 0

; ##############################################################################
; 接続に関連する設定
; ##############################################################################
[Connection]

; 接続先URL
HOST_URL                        = https://3g.veritrans.co.jp:443
; 接続タイムアウト時間(秒)
CONNECTION_TIMEOUT             = 120
; SSL暗号用 CA証明書ファイル名
CA_CERT_FILE                   = /home/rohto/htdocs/data/downloads/module/mdl_sbivt3g/tgMdkPHP/resources/cert.pem

; プロキシのURLを指定する(未指定若しくは当プロパティを指定しない場合、プロキシなし扱い)
;PROXY_SERVER_URL               =
; プロキシのユーザ名
;PROXY_USERNAME                 =
; プロキシのパスワード
;PROXY_PASSWORD                 =

; マーチャントCCID。VeriTrans指定のものを設定して下さい。
MERCHANT_CC_ID                 = A100000000000001069931cc
; マーチャントパスワード。VeriTrans指定のものを設定して下さい。
MERCHANT_SECRET_KEY            = f18b792f6d8a3e36b9a646cd1d89ce2b6294415e5719f8fdb58d319532b5ac8a

; ##############################################################################
; 環境に関連する設定
; ##############################################################################
[Environment]
; 要求、応答DTOに設定される文字列のエンコード(未指定の場合はUTF-8と判断して処理しない)
DTO_ENCODE                     = UTF-8
